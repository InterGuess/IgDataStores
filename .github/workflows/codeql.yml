name: CodeQL

on:
  push:
    branches: [main]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      matrix:
        language: [java]
        java-version: [17]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v2
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'adopt'
        architecture: 'x64'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2

    - name: Analyze with CodeQL
      uses: github/codeql-action/analyze@v2
      with:
        # Path to the CodeQL database
        database-path: codeql-database
        # Path to the sources to analyze
        # In this example, we assume the Maven project has a standard directory structure with source code under 'src/main/java'
        # Adjust this as needed for your project
        sarif-file: results.sarif
        # The QL queries to run
        queries: ./codeql-queries/java

    - name: Upload results
      uses: actions/upload-artifact@v2
      with:
        name: CodeQL results
        path: results.sarif
